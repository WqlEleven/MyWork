<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>position</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html.body{
			width: 100%;
		}
		.left {
			width: 200px;
			height: 600px;
			position: absolute;
			top: 0;
			left: 0;
			background-color:cornsilk;
		}

		.right {
			width: 200px;
			height: 600px;
			position: absolute;
			top: 0;
			right: 0;
			background-color:cornsilk;
		}

		.center {
			width: calc(100% - 400px);
			height: 600px;
			margin: 0 200px;
			background-color:darksalmon;
		}
	</style>
</head>

<body>
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
</body>

</html>
