<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>方法3</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
		}
		.box{
			width: 100%;
			height: 600px;
			display: flex;
			flex-direction:row; 
		}
		.left,.right{
			width: 200px;
			height: 600px;
			background-color: antiquewhite;
		}
		.center{
			width: calc(100% - 400px);
			height: 600px;
			background-color: chocolate;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>

</html>
